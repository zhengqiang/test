<?php TPL::output('m/header.tpl.htm'); ?><div class="row-fluid ht-index-list">	<div class="col-sm-12">		<ul id="listview" class="ht-dynamic-list"></ul>				<a id="load_list_view" href="javascript:;" class="aw-load-more-content">			<span>更多...</span>		</a>	</div></div><script type="text/javascript">	$(window).load(function()	{		$(document).on('click','.ht-dynamic-list .more',function(){			$(this).parents('li').find('.ht-dynamic-list-content-box').addClass('active').find('.aw-comment-upload-img-list, .aw-comment-upload-img-list, .aw-comment-upload-file-list').show();			$(this).find('.aw-comment-upload-img-list').next().show();			$(this).parents('li').find('.ht-dynamic-list-img').hide();			$(this).after('<a class="pack-up pull-right" href="#" onclick="return false;"><i class="icon-chevron-up"></i></a>');			$(this).detach();		});		$(document).on('click','.ht-dynamic-list .pack-up',function(){			$(this).parents('li').find('.ht-dynamic-list-content-box').removeClass('active').find('.aw-comment-upload-img-list, .aw-comment-upload-img-list, .aw-comment-upload-file-list').hide();			$(this).find('.aw-comment-upload-img-list').next().hide();			$(this).parents('li').find('.ht-dynamic-list-img').show();			$(this).before('<a class="more pull-right" href="#"  onclick="return false;"><i class="icon-chevron-down"></i></a>');			$(this).detach();		});	});		function load_list_view_callback()	{		$('.ht-dynamic-list-content img').detach();		$.each($('.ht-dynamic-list-content'),function(i, e){			if ($(e).innerHeight() > 140)			{				$(e).parents('li').find('.ht-mod-footer').append('<a class="more pull-right" href="#"  onclick="return false;"><i class="icon-chevron-down"></i></a>');				$(e).find('.aw-comment-upload-img-list, .aw-comment-upload-img-list, .aw-comment-upload-file-list').hide();				$(e).find('.aw-comment-upload-img-list').next().hide();			}		});	}	$(document).ready(function () {		load_list_view(G_BASE_URL + '/home/ajax/index/template-m', $('#listview'), $('#load_list_view'), 1, load_list_view_callback);	});</script><?php TPL::output('m/footer.tpl.htm'); ?>
